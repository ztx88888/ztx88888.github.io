<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{margin:0 auto;width: 600px;margin-top: 25%;}
    /* span{font-size: 3em;} */
    </style>
    </head>>
 <body>
 <span id="span">
    20以内的加减法
 </span>
 <input id="one" type="text" value="0">
 <input id="two" type="text" value="0">
 <input id="sum" type="button" value="计算">
 <script>
    document.querySelector("input#sum").onclick = function(){document.querySelector("input#sum").textContent="计算中";}
    document.querySelector("input#sum").onclick = doIt;
    function doIt(){
        var num1 = document.querySelector("input#one").value;
        num1 = parseInt(num1);
        var num2 = document.querySelector("input#two").value;
        num2 = parseInt(num2);
        if(num1+num2>20)
         alert("这是20以内的加减法！");
        else{
            document.querySelector("span#span").textContent="答案为："+ (num1 + num2);
        }
    }
</script>
</body>
</html>
