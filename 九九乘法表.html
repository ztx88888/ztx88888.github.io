    <script type="text/javascript">
        document.write("<h2>九九乘法表<br>");
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + "×" + i + "= " + i * j);
                document.write("&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
        document.write("</h2>");
